<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expense.css">
    <script src="script.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section class="expense-form">
            <h2>Add an Expense</h2>
            <form id="expenseForm">
                <input type="text" id="expenseName" placeholder="Expense Name" required>
                <input type="number" id="expenseAmount" placeholder="Amount ($)" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expense-list">
            <h2>Expense List</h2>
            <ul id="expenseList">
                <!-- Expense items will be displayed here -->
            </ul>
        </section>
    </main>
    <footer>
        &copy; 2023 Expense Tracker
    </footer>
</body>
</html>
